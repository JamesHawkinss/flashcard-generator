<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Flashcard Generator</title>

    <script type="text/html" id="getFlashcardResult">
        {{#if paths}}
        <img src="{{paths.answer}}" style="width:25%; border-style: solid;"></p>
        <img src="{{paths.question}}" style="width:25%; border-style: solid;"></p>
        {{/if}}
        {{#if stack}}
        <p>Error: {{stack}}
        {{/if}}
    </script>
</head>
<body>
    <button onclick="toggleFunction('findCard')">toggle get flashcard</button>
    <button onclick="toggleFunction('createCards')">toggle create flashcards</button>

    <button onclick="addChild()">hiya</button>
    <button onclick="getFlashcard('2158043d-dba8-453c-732f-144bde87cd9f')">weewoo</button>
    <div id="card-creators"></div>

    <div id="findCard" hidden>
        <label for="findCardUuid">Card ID</label>
        <input type="text" id="findCardUuid" name="findCardUuid" placeholder="Card ID"><!--
        --><button onclick="getFlashcard()">Submit</button>
        <div id="findCardResults"></div>
    </div>
    
    <div id="createCards" hidden></div>

    <script src="js/index.js"></script>
</body>
</html>
